name: Deploy to Production (Beget VPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy to Beget VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /var/www/dnd-character-generator
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ“¦ Installing backend dependencies..."
            cd backend
            npm ci --production=false
            
            echo "ğŸ”§ Generating Prisma Client..."
            npx prisma generate
            
            echo "ğŸ—„ï¸ Applying Prisma schema to database..."
            npx prisma db push --accept-data-loss || true
            
            echo "ğŸ“‹ Applying SQL migrations..."
            if [ -d "prisma/migrations" ]; then
              for migration in prisma/migrations/*.sql prisma/migrations/*/migration.sql; do
                if [ -f "$migration" ]; then
                  echo "Applying migration: $(basename $migration)"
                  sudo -u postgres psql -d dnd_generator -f "$migration" 2>/dev/null || echo "Migration already applied or error (skipped)"
                fi
              done
            fi
            
            echo "ğŸ”§ Fixing table owners for dnduser..."
            sudo -u postgres psql -d dnd_generator -c "
              DO \$\$
              DECLARE
                table_rec RECORD;
              BEGIN
                FOR table_rec IN 
                  SELECT tablename 
                  FROM pg_tables 
                  WHERE schemaname = 'public'
                LOOP
                  EXECUTE format('ALTER TABLE %I OWNER TO dnduser', table_rec.tablename);
                END LOOP;
              END \$\$;
            " 2>/dev/null || echo "Table owner fix skipped or already done"
            
            echo "ğŸ”¨ Building backend..."
            npm run build
            
            echo "ğŸ”„ Restarting backend with PM2..."
            pm2 restart dnd-backend || pm2 start npm --name "dnd-backend" -- start
            pm2 save
            
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd /var/www/dnd-character-generator
            npm ci
            
            echo "ğŸ”¨ Building frontend..."
            npm run build -- --base=/
            
            echo "ğŸ”„ Reloading Nginx..."
            systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"
