services:
  - type: web
    name: dnd-generator-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss --skip-generate && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://devdenneg.github.io
